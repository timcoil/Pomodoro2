<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçÖ</text></svg>">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer-display">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="timer-controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn" disabled>Pause</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div class="timer-mode">
            <button id="pomodoro-btn" class="active">Pomodoro (25m)</button>
            <button id="short-break-btn">Short Break (5m)</button>
            <button id="long-break-btn">Long Break (15m)</button>
        </div>
        <div class="timer-count">
            <p>Completed Pomodoros: <span id="pomodoro-count">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
